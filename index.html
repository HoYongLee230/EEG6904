						## What is Relative Humidity?
						
						* Relative humidity measures the amount of water vapor present, but relative to the air temperature.
						* Usually defined as a percentage of the water vapor pressure over the saturation water vapor pressure.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## What is Absolute Humidity?
							
						* Absolute Humidity is the amount of water vapor present per volume, usually measured in g/m^3, independent of the air temperature.
						* Compared to relative humidity, which indicates how much water vapor there is compared to how much water vapor there can be at saturation, absolute humidity just indicates how much water vapor there is.
					</textarea>
